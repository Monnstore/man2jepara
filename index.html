<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Spesial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: inline-block;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      color: #fff;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #019875;
    }
    #pesan {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffd700;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Website By Momon</h1>
    <p>Temukan sesuatu yang mengejutkan di sini.</p>
    <button id="buka">Halaman Selanjut</button>
    <div id="pesan">Hai Harap Naikan Volume Hp Anda Jika Ada Tulisan "Sedang Memuat.."!</div>
  </div>

  <audio id="suara" autoplay loop>
    <source src="suara.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const audio = document.getElementById('suara');
    const tombol = document.getElementById('buka');
    const pesan = document.getElementById('pesan');

    function mainkanSuara() {
      audio.play();
      tombol.disabled = true;
      tombol.textContent = "Sedang memuat...";
      pesan.style.display = "block";
    }

    document.addEventListener('DOMContentLoaded', function () {
      audio.play().catch(() => {
        tombol.style.display = "inline-block";
        tombol.addEventListener('click', mainkanSuara);
      });
    });
  </script>
</body>
</html>
